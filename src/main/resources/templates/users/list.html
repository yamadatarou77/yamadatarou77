<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Users List</title>
<style>
table {
  border-collapse: collapse;
}
.col_name {width: 100px;}
.col_address {width: 500px;}
.col_tel {width: 200px;}
</style>
</head>
<body>
<h1>ホーム画面</h1>
<table border="1" class="table table-striped" >
    <tr>
        <th class="col_name">名前</th>
        <th class="col_address">住所</th>
        <th class="col_tel">電話番号</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="obj : ${data}">
        <td th:text="${obj.name}"></td>
        <td th:text="${obj.address}"></td>
        <td th:text="${obj.tel}"></td>
        <td>
            <form action="/edit" method="get">
                <input type="submit" value="編集" class="btn btn-primary">
                <input type="hidden" name="id" th:value="${obj.id}">
            </form>
        </td>
        <td>
            <form action="/delete" method="post">
                <input type="submit" value="削除"  class="btn btn-secondary">
                <input type="hidden" name="id" th:value="${obj.id}">
            </form>
        </td>
    </tr>
</table>
<hr>
<form action="/add">
    <input type="submit" value="新規追加" class ="btn btn-danger"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
