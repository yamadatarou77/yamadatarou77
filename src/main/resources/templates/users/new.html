<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<title>登録画面</title>
<style>
table {
  border-collapse: collapse;
}
.col_name {width:200px;}
.col_data {width:400px;}
form {display: inline;}
</style>
</head>
<body>
<h1>住所録登録</h1>
<form method="post" action="/create" th:object="${formModel}">
<input type="hidden" name="id" th:value="*{id}">
<table border="1" class="table table-striped" >
  <tr>
      <th class="col_name">名前</th>
      <td class="col_data">
        <input type="text" name="name" th:value="*{name}" size="20"
          maxlength= "20" />
      </td>
  </tr>
  <tr>
      <th>住所</th>
      <td>
        <input type="text" name="address" th:value="*{address}" size="40"
          maxlength="40" />
      </td>
  </tr>
  <tr>
      <th>電話番号</th>
      <td>
        <input type="text" name="tel" th:value="*{tel}" size="15"
           maxlength= "15" />
      </td>
  </tr>
</table>
<hr>
<input type="submit" value="登　録" />
</form>
<form action="/">
    <input type="submit" value="戻　る" />
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
